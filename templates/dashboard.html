{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block body %}
<script src="{% static 'smoothscroll.js' %}"></script>

<!-- Input Section with Background Image -->
<section class="hero" style="background-image: url('{% static 'bgbgb.png' %}'); background-size: cover; background-position: center; width: 100%; padding: 0; position: relative; min-height: 100vh;" data-aos="fade-up" data-aos-delay="600">
  <!-- Content for Hero Section can go here -->

</section>

<!-- TradingView Widget Section -->
<section class="tradingview-widget-container" style="background-color: black; width: 100%; padding: 0; position: fixed; bottom: 0; left: 0; z-index: 9999;">
  <div class="tradingview-widget-container__widget"></div>

  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
    "width": "100%",
    "height": "610",
    "symbol": "NASDAQ:AAPL",
    "interval": "D",
    "timezone": "Asia/Kolkata",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "hide_top_toolbar": true,
    "withdateranges": true,
    "allow_symbol_change": true,
    "calendar": false,
    "support_host": "https://www.tradingview.com"
  }
  </script>
</section>

{% endblock body %}
