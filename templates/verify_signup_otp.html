{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block body %}
<script src="{% static 'smoothscroll.js' %}"></script>
<section class="d-flex justify-content-center align-items-center vh-100 bg-light"data-aos="fade-down" data-aos-delay="100">
    <div class="container py-4 bg-white shadow-sm rounded class="class="w-100" style="max-width: 600px;">
      <div class="text-center mb-4">
        <h1 class="display-6 mb-3">Email verification</h1>
        <p class="text-muted">Please enter your OTP to signup.</p>
      </div>

       <!-- Messages Section -->
    <!-- Custom alert container -->
    <div class="mb-3 alert-container" data-aos="fade-up" data-aos-delay="600">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex align-items-center justify-content-between" role="alert">
        <div>
            {{ message }}
        </div>
        <button type="button" class="btn btn-close p-0 border-0 bg-transparent fs-5 fw-bold" data-bs-dismiss="alert" aria-label="Close">&times;</button>
      
    </div>
      {% endfor %}
</div>


<div class="row justify-content-center">
    <div class="">
        <form action="/verify-signup-otp/" method="post" class="class="w-100" style="max-width: 600px;"">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="otp" class="form-label">Enter the OTP sent to your email:</label>
                <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter OTP" autofocus>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mx-auto">Verify OTP</button>
            </div>
            
        </form>
        <p class="mt-3 text-center">Didn't receive the OTP? <a href="/signup">Sign up again</a></p>
    </div>
</div>

  </form>
</section>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
